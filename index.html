<!doctype html>
<html lang="ja">
　　<head>
        <meta charset="utf-8">
        <title>meister</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>     
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    </head>
    <body>
    　　<h1>システムプログラミング</h1>
        <div>
        　　<ul id="messages"></ul>
            <input id="name" placeholder="名前">

            <!-- TODO1 ここにメッセージ入力フォームを追加 -->
	　　<input id="message" placeholder="メッセージ">

            <!-- TODO1 ここに送信ボタンを追加 -->
            <button id="send">投稿</button>

        </div>
        <script>
            // TODO0 ここに設定情報を貼り付ける  
　　　　　　var firebaseConfig = {
    　　　　　　apiKey: "AIzaSyBvGsxbIu4T6dZCTBpoi2HLMFVqmSD108Y",
    　　　　　　authDomain: "s16140.firebaseapp.com",
　　　　　　    databaseURL: "https://s16140.firebaseio.com",
　　　　　　    projectId: "s16140",
　　　　　　    storageBucket: "s16140.appspot.com",
　　　　　　    messagingSenderId: "329349317017",
　　　　　　    appId: "1:329349317017:web:7264f55f1c2ecf17a39308"
　　　　　  };

　　　　　  // Initialize Firebase
　　　　　  firebase.initializeApp(firebaseConfig);            
            
            
            // データベースの参照を準備
            var messagesRef = firebase.firestore().collection('messages')
        
            // TODO4 メッセージを表示
            messagesRef.onSnapshot(function(snapshot) {
　　　　　　　　snapshot.docChanges.forEach(function(change) {
　　　　　　　　　　if (change.type === 'added') {
　　　　　　　　　　　　$('<div id="box" class="line__left">').appendTo('#messages');
　　　　　　　　　　　　$('<div>').text(change.doc.data().name).appendTo('#box');
　　　　　　　　　　　　$('<div class="text">').text(change.doc.data().body).appendTo('#box');
　　　　　　　　　　}
　　　　　　　　});
　　　　　　});

            // TODO2 送信ボタンが押された時の処理
            $('#send').click(function() {
　　　　　　　　$('<p>追加しました</p>').appendTo('#messages');
	　　    messagesRef.add({
			name: $('#name').val(),
			body: $('#message').val()
		});
	　　});
　　　　</script>
    </body>
</html>
